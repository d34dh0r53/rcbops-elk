- name: Restart ElasticSearch
  service:
    name: elasticsearch
    state: restarted
    pattern: elasticsearch

- name: Restart Filebeat
  service:
    name: filebeat
    state: restarted
    pattern: filebeat

- name: Restart Kibana
  service:
    name: kibana
    state: restarted
    pattern: kibana

- name: Restart Apache
  service:
    name: apache2
    state: restarted
    pattern: apache2

- name: Restart Logstash
  service:
    name: logstash
    state: restarted
    enabled: yes
    pattern: logstash
